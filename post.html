<!DOCTYPE html>
<html>
<head>
  <title>Post an Ad</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">AdZone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="post.html">Post Ad</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse Ads</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <h1>Post an Advertisement</h1>
  <p>
    <form class="ad-form">
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="title">Ad Title:</label><br>
  <input type="text" id="title" name="title"><br><br>

  <label for="category">Category:</label><br>
  <select id="category" name="category">
    <option value="electronics">Electronics</option>
    <option value="vehicles">Vehicles</option>
    <option value="jobs">Jobs</option>
    <option value="services">Services</option>
  </select><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

  <label for="contact">Contact Info:</label><br>
  <input type="text" id="contact" name="contact"><br><br>

  <button type="submit">Submit Ad</button>
</form>
This page will allow users to submit their own ads.</p>
<script>
  const form = document.querySelector(".ad-form");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const title = document.getElementById("title").value.trim();
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value.trim();
    const contact = document.getElementById("contact").value.trim();

    if (!name || !title || !description || !contact) {
      alert("Please fill in all required fields.");
      return;
    }

    const ad = { name, title, category, description, contact };

    let ads = JSON.parse(localStorage.getItem("ads")) || [];
    ads.push(ad);
    localStorage.setItem("ads", JSON.stringify(ads));

    alert("Ad submitted successfully!");
    form.reset();
  });
</script>
</body>
</html>
<div class="container">
  <h2 class="mb-4">Post an Advertisement</h2>
  <form class="ad-form">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" class="form-control" required />
    </div>
    <!-- Repeat similar structure for title, category, description, contact -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
